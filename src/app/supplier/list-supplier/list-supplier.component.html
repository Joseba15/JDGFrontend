<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Website</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaSupplier">
        <th scope="row">{{item.idSup}}</th>
        <td>{{item.name}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.website}}</td>
      </tr>
    </tbody> 
  </table>
