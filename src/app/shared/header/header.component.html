
<header class="p-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
         
  
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a class="nav-link px-2 text-dark"  routerLink="/" routerLinkActive="active" >Home</a></li>
          <li><a class="nav-link px-2 text-dark"  routerLink="/shoe/list" routerLinkActive="active">Shoes</a></li>
          <li><a class="nav-link px-2 text-dark" routerLink="/supplier/list" >Brands</a></li>
          <li><a class="nav-link px-2 text-dark"  *ngIf="(isAdminIn$|async)" routerLink="/user/listpage" routerLinkActive="active">Users</a></li>
          
        </ul> 
  
      <div class="text-end">
        <div class="input-group">
          <div class="form-outline">
            <input id="search-input" [(ngModel)]="nombreBusqueda" type="search" id="form1" placeholder="Search"  class="form-control" />
          </div>
          <button id="search-button" (click)="onBuscar()" type="button" class="btn btn-dark">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </button>
        </div>
      </div>

        <div class="text-end">
          <button type="button" class="btn btn-dark bi "*ngIf="!(isLoggedIn$|async)"  routerLink="/user/login" routerLinkActive="active">Login</button>
          <button type="button"  class="btn btn-outline-dark" (click)="logout()"  *ngIf="(isLoggedIn$|async)" >
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"/>
                <path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
            </svg>Logout  

          </button>
          <button type="button" class="btn btn-dark" id="search" *ngIf="!(isLoggedIn$|async)" routerLink="/user/register" routerLinkActive="active">Sign Up</button>
        </div>
  
      </div>
    </div>
  </header>
